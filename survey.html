    <section>
        <h2>User Survey Form</h2>
        <form id="surveyForm" onsubmit="submitForm(); return false;">
            <!-- Form Fields -->
            <label for="ageGroup">Which age group do you belong to?</label><br>
            <select id="ageGroup" name="ageGroup" required>
                <option value="18-24">18-24</option>
                <option value="25-34">25-34</option>
                <option value="35-44">35-44</option>
                <option value="45+">45+</option>
            </select><br><br>

            <!-- Device Radio Buttons -->
            <label>Which devices are your primary tool for browsing the web?</label><br>
            <input type="radio" id="smartphone" name="device" value="Smartphone" required>
            <label for="smartphone">Smartphone</label>
            <input type="radio" id="laptop" name="device" value="Laptop" required>
            <label for="laptop">Laptop</label>
            <input type="radio" id="tablet" name="device" value="Tablet" required>
            <label for="tablet">Tablet</label><br><br>

            <!-- Additional Fields -->
            <label>Do you believe that having a personal website impacts hiring decisions? Explain in detail</label><br>
            <textarea id="hiringImpact" name="hiringImpact" required></textarea><br><br>

            <label for="socialMedia">Which social media platform do you mostly use?</label><br>
            <select id="socialMedia" name="socialMedia" required>
                <option value="Instagram">Instagram</option>
                <option value="LinkedIn">LinkedIn</option>
                <option value="Facebook">Facebook</option>
                <option value="Twitter">Twitter</option>
            </select><br><br>

            <!-- Comfort Level Radio Buttons -->
            <label>Comfort Level with Online Transactions:</label><br>
            <input type="radio" id="comfortable1" name="comfortLevel" value="1" required>
            <label for="comfortable1">1 (Not Comfortable)</label>
            <input type="radio" id="comfortable2" name="comfortLevel" value="2" required>
            <label for="comfortable2">2</label>
            <input type="radio" id="comfortable3" name="comfortLevel" value="3" required>
            <label for="comfortable3">3</label>
            <input type="radio" id="comfortable4" name="comfortLevel" value="4" required>
            <label for="comfortable4">4 (Very Comfortable)</label><br><br>

            <!-- Chat Frequency Radio Buttons -->
            <label>How frequently do you use online chat features?</label><br>
            <input type="radio" id="chatFrequency1" name="chatFrequency" value="Never" required>
            <label for="chatFrequency1">Never</label>
            <input type="radio" id="chatFrequency2" name="chatFrequency" value="Rarely" required>
            <label for="chatFrequency2">Rarely</label>
            <input type="radio" id="chatFrequency3" name="chatFrequency" value="Sometimes" required>
            <label for="chatFrequency3">Sometimes</label>
            <input type="radio" id="chatFrequency4" name="chatFrequency" value="Often" required>
            <label for="chatFrequency4">Often</label><br><br>

            <!-- Other Fields -->
            <label for="favoriteFeature">Favorite features of web portfolios:</label><br>
            <textarea id="favoriteFeature" name="favoriteFeature" required></textarea><br><br>

            <label for="leastFavoriteFeature">Least favorite features of web portfolios:</label><br>
            <textarea id="leastFavoriteFeature" name="leastFavoriteFeature" required></textarea><br><br>

            <label for="favcolor">Pick your favorite color:</label>
            <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br><br>

            <label>Content Preference:</label><br>
            <input type="checkbox" id="feature1" name="features" value="Blog Posts">
            <label for="feature1">Blog Posts</label><br>
            <input type="checkbox" id="feature2" name="features" value="Video Tutorials">
            <label for="feature2">Video Tutorials</label><br>
            <input type="checkbox" id="feature3" name="features" value="Infographics">
            <label for="feature3">Infographics</label><br>
            <input type="checkbox" id="feature4" name="features" value="Case Studies">
            <label for="feature4">Case Studies</label><br><br>

            <!-- Submit and Clear Buttons -->
            <button type="button" onclick="submitForm()">Submit</button>
            <button type="button" onclick="clearForm()">Clear</button>
        </form>
