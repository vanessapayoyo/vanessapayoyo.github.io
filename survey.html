<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Vanessa Payoyo</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Center the form */
        section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        form {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .checkbox-group, .radio-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="index.html" class="logo-link"></a>
        <img src="VPLogo.png" alt="Vanessa Payoyo Logo" class="logo">
    </a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="education.html">Education</a></li>
            <li><a href="experience.html">Experience</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="techniques.html">Techniques</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Profiles</a>
                <ul class="dropdown-content">
                    <li><a href="https://ca.linkedin.com/in/vanessa-payoyo" target="_blank">LinkedIn</a></li>
                    <li><a href="https://github.com/vanessapayoyo/vanessapayoyo.github.io" target="_blank">GitHub</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <section>
        <form id="contactForm" onsubmit="submitForm(); return false;">
            <h2>Contact Form</h2>
            <!-- Form Fields -->
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number</label><br>
            <input type="tel" id="phone" name="phone"><br><br>

            <label for="areaOfInterest">Area of Interest</label><br>
            <select id="areaOfInterest" name="areaOfInterest" required>
                <option value="Data Analyst">Data Analyst</option>
                <option value="Web Design">Web Design</option>
                <option value="Digital Marketing">Digital Marketing</option>
                <option value="Consulting">Consulting</option>
                <option value="Other">Other</option>
            </select><br><br>

            <label for="reasonForContact">Reason for Contact</label><br>
            <select id="reasonForContact" name="reasonForContact" required>
                <option value="Inquiry">Inquiry</option>
                <option value="Collaboration">Collaboration</option>
                <option value="Consultation">Consultation</option>
                <option value="Other">Other</option>
            </select><br><br>

            <label for="referral">How did you hear about me?</label><br>
            <input type="text" id="referral" name="referral"><br><br>

            <label>Preferred Contact Time</label><br>
            <div class="checkbox-group">
                <input type="checkbox" id="morning" name="preferredTime" value="Morning">
                <label for="morning">Morning</label>

                <input type="checkbox" id="afternoon" name="preferredTime" value="Afternoon">
                <label for="afternoon">Afternoon</label>

                <input type="checkbox" id="night" name="preferredTime" value="Night">
                <label for="night">Night</label>
            </div><br>

            <label>Preferred Contact Method</label><br>
            <div class="radio-group">
                <input type="radio" id="emailMethod" name="contactMethod" value="Email" required>
                <label for="emailMethod">Email</label>

                <input type="radio" id="phoneMethod" name="contactMethod" value="Phone Number" required>
                <label for="phoneMethod">Phone Number</label>
            </div><br>

            <label for="subscribeNewsletter">Subscribe to Newsletter</label><br>
            <input type="checkbox" id="subscribeNewsletter" name="subscribeNewsletter" value="Yes">
            <label for="subscribeNewsletter">Yes, sign me up!</label><br><br>

            <label for="message">Question (Message)</label><br>
            <textarea id="message" name="message" required></textarea><br><br>

            <!-- Submit and Clear Buttons -->
            <button type="button" onclick="submitForm()">Submit</button>
            <button type="button" onclick="clearForm()">Clear</button>
        </form>
    </section>

    <!-- JavaScript File -->
    <script src="form.js"></script>
</body>
</html>
