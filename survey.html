<section class="about-section">
    <div class="container my-5">
        <div class="row justify-content-center align-items-center">
            <!-- Contact Form -->
            <div class="col-md-6">
                <form id="contactForm" class="shadow rounded-4 p-4 bg-white">
                    <h3 class="text-center fw-bold mb-4">Contact Me</h3>
                    <p>Feel free to reach out by filling out form below</p>
                    
                    <!-- Form Fields -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="form-control">
                    </div>


                    <div class="mb-3">
                        <label for="message" class="form-label">Question (Message)</label>
                        <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
                    </div>

                    <!-- Submit and Clear Buttons -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary me-2">Submit</button>
                        <button type="reset" class="btn btn-secondary">Clear</button>
                    </div>
                </form>
            </div>

            <!-- Social Media Box -->
            <div class="col-md-4 d-flex justify-content-center align-items-center">
                <div class="shadow rounded-4 p-4 bg-white text-center mt-5">
                    <h3 class="fw-bold mb-4">Let's Connect!</h3>
                    <a href="https://www.instagram.com/vanessapayoyo" target="_blank" class="text-decoration-none me-3">
                        <i class="fab fa-instagram fa-2x text-primary"></i>
                    </a>
                    <a href="https://github.com/vanessapayoyo" target="_blank" class="text-decoration-none me-3">

                    </a>

                        <i class="fab fa-linkedin fa-2x text-primary"></i>
                    </a>
                </div>
            </div>
        </div>
